<!-- Login -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Incluimos Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" th:href="@{/CSS/global.css}" />
    <link rel="stylesheet" th:href="@{/CSS/login.css}" />
    <title>Login</title>
  </head>

  <body>
    <div class="container-fluid m-0">
      <div class="row">
        <div class="col left-section">
          <img class="logo" src="../assest/images/logo/Natame_logo.png" alt="Logo">
          <h2>Bienvenido de nuevo</h2>
          <form class="text-center" th:action="@{/login}" th:object="${usuario}" method="post" >
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Cedula" th:field="*{usuario}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="ContraseÃ±a" th:field="*{password}">
            </div>
            <button class="btn button-general text-center" type="submit">Ingresar</button>
          </form>
        </div>
        <div class="col right-section">
          <img src="../assest/images/fondos/Fondo_login.svg" alt="Imagen de fondo">
        </div>
      </div>
    </div>
  </body>
</html>
