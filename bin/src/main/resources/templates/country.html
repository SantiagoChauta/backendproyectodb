<!-- Escoger pais y region -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/country.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Selecciona pais</title>
  </head>
  <body class="d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="country">País:</label>
              <select class="form-control p-3 mb-4" id="country_select">
                <option value="">Seleccione un país</option>
                <option value="colombia">colombia</option>
              </select>
            </div>
            <div class="form-group mb-4">
              <label for="region">Región:</label>
              <select class="form-control p-3" id="region_select" disabled>
                <option value="">Seleccione un país primero</option>
              </select>
            </div>
          </form>
          <button class="btn-primary btn button" id="button_continue">Continuar</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
